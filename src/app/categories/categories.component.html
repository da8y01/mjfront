<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="icon">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Icon</mat-header-cell>
    <mat-cell *matCellDef="let row"><img [src]="row.data.icon_img" alt="category icon"></mat-cell>
  </ng-container>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.data.title}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.data.description}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="categories.length"></mat-paginator>
